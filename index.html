<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taylor Swift's Eras</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="main" class="container text-center">
            <div id="control-container" class="row">
                <form id="criteria-selection" class="col">
                    <label for="criteria-select" class="form-select-label">Current Criteria</label>
                    <select id="criteria-select" class="form-select-sm">
                        <option value = "popularity"> popularity</option>
                        <option value = "danceability">danceability</option>
                        <option value = "energy">energy</option>
                        <option value = "liveness">liveness</option>
                        <option value = "speechiness">speechiness</option>
                        <option value = "valence">valence</option>
                        <option value = "tempo">tempo</option>
                    </select>
                </form>
            </div>
            <div id="charts-container" class="row">
                <div id="timeline-container" class="col col-3">
                    <div id="timeline" style="display: inline-block;"></div>
                </div>
                <div id="side-container" class="container col">
                    <div id="bar-chart-container" class="row">
                        <div id="bar-chart"></div>
                    </div>
                    <div id="bubble-chart-container" class="row">
                        <div id="bubble-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="module" src="js/main.js"></script>
    </body>
</html>
